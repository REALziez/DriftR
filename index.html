<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,
        maximum-scale=1, minimum-scale=1" />
        <title>DriftR</title>
        <script type="text/javascript" src="js/phaser.js"></script>
        <style>
            body {
                padding: 0px;
                margin: auto;
                display: block;
                width: 800px;
                height: 800px;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgb(255, 255, 255);
            }
        </style>
    </head>

    <body>

    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script type="text/javascript" src="js/map1.js"></script>
    <script type="text/javascript" src="js/phaser.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <script>
var config = {
    type: Phaser.AUTO,
    parent: "DriftR",
    width: 800,
    height: 800,
    physics: {
        default: 'arcade',
        arcade: {
            //gravity: { y: 300 },
            debug: true
        }
    },
    scene: [ menu, map1 ]
    };

//Defines 'DriftR' As The Game
var DriftR = new Phaser.Game(config);
    </script>

    </body>
</html>
